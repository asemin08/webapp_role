---
- name: "Create directory webapp"
  file:
    path: /home/{{ my_ansible_user }}/{{ instance_1.directory_web_site }}
    state: directory
    
- name: "Download data from git repo"
  git:
    repo: 'https://github.com/diranetafen/static-website-example.git'
    dest: /home/{{ my_ansible_user }}/{{ instance_1.directory_web_site }}

- name: "Copy new template"
  template: 		
    src: index.html.j2
    dest: /home/{{ my_ansible_user }}/{{ instance_1.directory_web_site }}/index.html

- name: "launch docker container"
  docker_container:
    name: "{{ instance_1.container_name }}"
    image: httpd
    ports: 
      - "{{ instance_1.port }}:80"
    volumes:
      - /home/{{ my_ansible_user }}/{{ instance_1.directory_web_site }}/:/usr/local/apache2/htdocs/:rw